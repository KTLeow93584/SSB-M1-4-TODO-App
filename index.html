<body>
  <h1>Task Manager</h1>

  <button onclick="addTask()" id="add-tasks">Add Task</button>
  <button onclick="viewTasks()" id="view-tasks">View Tasks</button>

  <button onclick="removeTask()" id="remove-task">Remove Task</button>

  <button onclick="sortAlphabeticallyDesc()" id="sort-desc-task">Sort Alphabetically (Descended Order)</button>
